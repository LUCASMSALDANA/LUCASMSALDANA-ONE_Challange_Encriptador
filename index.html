<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href= "https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="https://icons.iconarchive.com/icons/thehoth/seo/32/seo-web-code-icon.png">
    <title>Encriptador</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="img/Header-LMS-logo.svg" alt="Logo Lucas Saldaña" class="logo-header">
            <p class="logo">Encriptador</p>
        </div>
    </header>
    <main>
        <section class="encriptador">
            <div class="container">
                <textarea id="Encriptador" cols="30" rows="10" placeholder="Escriba su mensaje a encriptar"></textarea>
            </div>
            <div class="botones">
                <button class="encriptar">Encriptar</button>
                <button class="desencriptar">Desecnriptar</button>
            </div>
        </section>
        <section class="encriptado">
            <div class="container">
                <div class="imgalura"></div>
                <textarea id="TxtEncriptado" cols="30" rows="10" disabled></textarea>
            </div>
            <button class="copiar">Copiar</button>

            
        </section>

    </main>
    <footer>
        <div class="container">
            <a href="img/Saldaña CV.pdf"> <img class="logo-footer" src="img/logo-lms.png" alt="Lucas Saldaña" ></a>
            <p>&copy Copyright Lucas Saldaña</p>
            <a href="https://github.com/LUCASMSALDANA"> <img class="git-img" src="img/git.png" alt="Lucas Saldaña" ></a>
        </div>
    </footer>
</body>
</html>
