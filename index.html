        <header>
                <img src="img/Header-LMS-logo.svg " class="header-logo">

            <form>
                    <textarea class="textoAencriptar" cols="80" rows="30" placeholder="Mensaje a Encriptar" autofocus></textarea>

            </form>
            <div class = "botones">

                <input type="button" value="Desencriptar" id="btnDesencripta">      
            </div>   
        </main>

        <footer>
